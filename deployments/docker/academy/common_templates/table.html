<link rel="stylesheet" href="/static/videos.css">
<div class="right-container one-line">
  <div class="container">
    <style>
      .vertical-menu {
          width: 100%;
      }
      
      .vertical-menu a {
          background-color: #eee;
          color: black;
          display: block;
          padding: 12px;
          text-decoration: none;
      }
      
      .vertical-menu a:hover {
          background-color: #ccc;
      }
      
      </style>
      
     {% for video in table_data %}
      <div class="vertical-menu">
        <a href="{{ video.id }}">{{ video.name }}</a>
      </div>
     {% endfor %}
  </div>
</div>
