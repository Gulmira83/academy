{% extends "base.html" %}
{% block content  %}
<link rel="stylesheet" href="/static/settings/settings.css" type="text/css">
<body>

  <!-- Inclouded left bar which is contians dashboard and some profile links -->
  {% include "leftbar.html" %}
    <div class="right-container one-line">
      <div class="right-side">
        <div class="settings-form">

        {% if alert  %}
        <center>
        <h1 style="color:red;">Wrong credential, please try again!! </h1>
        </center>
        {% else %}
        <center><h1 style="margin-bottom:30px;">Edit Password</h1></center>
          <form  method="POST">
            <input type="hidden" name="settingsForm" value="EditProfileSubmit">
            {% csrf_token %}
            {{ form.as_p }}
            <center><input  type="submit" name="EditProfileSubmit" value="Change Password"></center>
          </form>
        {% endif %}
        </div>

                <!-- The Modal -->
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div id="message-box" class="modal-header">
                <span class="close">&times;</span>
                <h2>Message</h2>
              </div>
              <div class="modal-body">
                <h3 id="messageBox"></h3>
              </div>
            </div>

          </div>
      </div>
    </div>

</body>


</body>
<div class="emtyspace">
</div>


</html>
{% endblock %}
